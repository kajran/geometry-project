<!DOCTYPE html>
<html>
	<head>
		<title>khalid ajran</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<div id="omegaparent" class="omegadiv">
			<div class="sidebardiv">
				<h1><a id="home_button" href="#home"><i>Geometrica</i></a></h1>
				<p>text becomes diagram haha thats pretty cool</p>
				<br />
				<h3><a id="pubs_button" href="#publications"></a></h3>
				<h3><a id="instructions_button" href="#instructions">Instructions</a></h3>
				<h3><a id="download_button" href="#downloadact">Download</a></h3>
			</div>
			<div id = "content" class="contentparent">
				<div id="home" class="contentdiv lesspadded">
					<image id="art" src="crowd.png" title="A crowd gathers around a street performer" style="height: 60vh; max-width: 100%;"></image>
				</div>
				<div id="instructions" class="contentdiv padded">
					<p class="mar">instructions go here</p>
				</div>
				<div id="download" class="contentdiv padded">
					<p class="mar">download goes here</p>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var art = document.getElementById('art');
			const srcs = ["crowd.png", "shimmer.png", "dither_bird.png", "dither_bird_zoom.png", "colorcheckers1.png"];
			const srcs_len = 5;
			var src_index = 1;
			art.onclick = function () {
				art.src = srcs[src_index];
				src_index = (src_index + 1)%srcs_len;
			}
		
		
		
			var home_b = document.getElementById('home_button');
			var pubs_b = document.getElementById('pubs_button');
			var instructions_b = document.getElementById('instructions_button');
			var download_b = document.getElementById('download_button');
			var home = document.getElementById('home');
			var pubs = document.getElementById('pubs');
			var instructions = document.getElementById('instructions');
			var download = document.getElementById('download');
			
			var curr = home;
			var available = true;
			
			
			const sleept = 300;
			
			home.style.height = "60vh";
			home.style.display = "block";
			home.style.bottom = "20%";
			
			home_b.onclick = function () {
				if (available && curr != home) {
					available = false;
					curr.classList.remove("enteranim");
					curr.classList.add("exitanim");
					home.style.display = "block";
					home.classList.remove("exitanim");
					home.classList.add("enteranim");
					setTimeout(function(){
						curr.style.display = "none";
						curr = home;
						available = true;
					}, sleept);
				}
			}
			pubs_b.onclick = function () {
				if (available && curr != pubs) {
					available = false;
					curr.classList.remove("enteranim");
					curr.classList.add("exitanim");
					pubs.style.display = "block";
					pubs.classList.remove("exitanim");
					pubs.classList.add("enteranim");
					setTimeout(function(){
						curr.style.display = "none";
						curr = pubs;
						available = true;
					}, sleept)
				}
			}
			instructions_b.onclick = function () {
				if (available && curr != instructions) {
					available = false;
					curr.classList.remove("enteranim");
					curr.classList.add("exitanim");
					instructions.style.display = "block";
					instructions.classList.remove("exitanim");
					instructions.classList.add("enteranim");
					setTimeout(function(){
						curr.style.display = "none";
						curr = instructions;
						available = true;
					}, sleept)
				}
			}
			download_b.onclick = function () {
				if (available && curr != download) {
					available = false;
					curr.classList.remove("enteranim");
					curr.classList.add("exitanim");
					download.style.display = "block";
					download.classList.remove("exitanim");
					download.classList.add("enteranim");
					setTimeout(function(){
						curr.style.display = "none";
						curr = download;
						available = true;
					}, sleept)
				}
			}
		</script>
    </body>
</html>
